<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/calculator.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Spartan" rel="stylesheet">
    <title>CALCULATOR | AZMikhliyev</title>
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <div class="calc-header">
                <div class="logo">calc</div>
                <div class="calc-theme">
                    <h2>THEME</h2>
                    <div class="calc-theme-btn">
                        <div class="number-theme">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                        </div>
                        <div class="rect">
                            <div class="pushshing-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="calc-body">
                <input class="display" id="display" readonly>
                <div class="calc-buttons" id="keys">
                    <button class="seven item" value="7" onclick="appendToDisplay('7')">7</button>
                    <button class="eight item"  value="8" onclick="appendToDisplay('8')">8</button>
                    <button class="nine item"  value="9" onclick="appendToDisplay('9')">9</button>
                    <button class="del item"  value="del" onclick="deleteToDisplay('del')">DEL</button>
                    <button class="four item"  value="4" onclick="appendToDisplay('4')">4</button>
                    <button class="five item"  value="5" onclick="appendToDisplay('5')">5</button>
                    <button class="six item"  value="6" onclick="appendToDisplay('6')">6</button>
                    <button class="plus item"  value="+" onclick="appendToDisplay('+')">+</button>
                    <button class="one item"  value="1" onclick="appendToDisplay('1')">1</button>
                    <button class="two item"  value="2" onclick="appendToDisplay('2')">2</button>
                    <button class="three item"  value="3" onclick="appendToDisplay('3')">3</button>
                    <button class="minus item"  value="-" onclick="appendToDisplay('-')">-</button>
                    <button class="dot item"  value="." onclick="appendToDisplay('.')">.</button>
                    <button class="zero item"  value="0" onclick="appendToDisplay('0')">0</button>
                    <button class="slash item"  value="/" onclick="appendToDisplay('/')">/</button>
                    <button class="increment item"  value="*" onclick="appendToDisplay('*')">x</button>
                    <button class="reset item" onclick="clearDisplay('')">RESET</button>
                    <button class="equal item"  value="=" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
